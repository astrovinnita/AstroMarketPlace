<div class="button-container">
    <button class="button" id="home" mat-icon-button routerLink="home">
        <span>
            <svg class="icon" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024"

    <button class="button" id="search" mat-icon-button routerLink="products">
        <span>
            <svg class="icon" stroke="currentColor" fill="none" stroke-width="1.7" viewBox="0 0 24 24" aria-hidden="true"
                height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z">
                </path>
            </svg>
            explore
        </span>
    </button>

    <button class="button" id="orders" (click)="navigateToOrders()" mat-icon-button>
        <span>
            <svg class="icon" width="20px" height="20px" viewBox="0 0 16 16" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <g fill="#fcfcfc">

                </g>
            </svg>
            orders
        </span>
    </button>

    <button class="button" id="cart" routerLink="cart" mat-icon-button>
        <span>
            <svg class="icon" stroke="currentColor" fill="none" stroke-width="1.6" viewBox="0 0 24 24" aria-hidden="true"
                stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>

        </span>

    <button class="button" id="user" mat-icon-button routerLink="user">
        <span>
            <svg class="icon" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24"
                height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M12 2.5a5.5 5.5 0 0 1 3.096 10.047 9.005 9.005 0 0 1 5.9 8.181.75.75 0 1 1-1.499.044 7.5 7.5 0 0 0-14.993 0 .75.75 0 0 1-1.5-.045 9.005 9.005 0 0 1 5.9-8.18A5.5 5.5 0 0 1 12 2.5ZM8 8a4 4 0 1 0 8 0 4 4 0 0 0-8 0Z">

            </svg>
