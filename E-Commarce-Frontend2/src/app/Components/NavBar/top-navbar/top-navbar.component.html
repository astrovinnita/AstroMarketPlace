<div class="nav-container">
    <div class="button-container">

        <div class="left-container" [style.display]="title_search">
            <span class="title" routerLink="products">New Trends</span>
        </div>
    
        <div class="left-container-mobile">
            <button mat-flat-button [style.display]="title_search=='none' ? '' : 'none'" (click)="goBack()">back</button>
            <form #searchForm="ngForm" (ngSubmit)="fillter(searchInput)">
                <input class="search_input_mobile" [placeholder]="placeHolder" #searchInput
                    [hidden]="title_search=='none' ? false : true" type="text">
            </form>
        </div>
    
        <div class="center-container">
            <input class="search_input" [placeholder]="placeHolder" type="text" #searchInput2>
    
            <button mat-flat-button (click)="fillter(searchInput2)">search</button>
        </div>
    
        <div class="right-container-mobile" [style.display]="title_search">
            <button class="button" (click)="title_search='none'">
                <svg class="icon" stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true"
                    height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z">
                    </path>
                </svg>
            </button>
        </div>
    
    
        <div class="right-container">
    
    
    
            <button class="button" id="orders" routerLink="addProduct" mat-icon-button>
                âž•
            </button>
    
            <button class="button" id="orders" (click)="navigateToOrders()" mat-icon-button>
                <svg class="icon"  stroke="currentColor" fill="none" stroke-width=".4" width="1em" height="1em" viewBox="0 0 16 16"
                    xmlns="http://www.w3.org/2000/svg">
                    <g fill="#fcfcfc">
                        <path
                            d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2l-2.218-.887zm3.564 1.426L5.596 5L8 5.961L14.154 3.5l-2.404-.961zm3.25 1.7l-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z" />
                    </g>
                </svg>
            </button>
    
            <button [matBadge]="storage.getQuantity() | async" class="button" routerLink="cart">
                <svg class="icon" stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24"
                    stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em"
                    xmlns="http://www.w3.org/2000/svg">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
            </button>
    
            <button class="button" (click)="toggle()">
                <svg class="icon" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24"
                    height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 2.5a5.5 5.5 0 0 1 3.096 10.047 9.005 9.005 0 0 1 5.9 8.181.75.75 0 1 1-1.499.044 7.5 7.5 0 0 0-14.993 0 .75.75 0 0 1-1.5-.045 9.005 9.005 0 0 1 5.9-8.18A5.5 5.5 0 0 1 12 2.5ZM8 8a4 4 0 1 0 8 0 4 4 0 0 0-8 0Z">
                    </path>
                </svg>
            </button>
        </div>
    
    </div>
